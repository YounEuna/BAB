<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학교 급식 조회</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>학교 급식 조회</h1>
        <form id="searchForm">
            <label for="officeSelect">시도교육청 선택:</label>
            <select id="officeSelect" name="officeSelect" required></select>
            <label for="schoolName">학교명:</label>
            <input type="text" id="schoolName" name="schoolName" required autocomplete="off">
            <button type="submit">학교 검색</button>
        </form>
        <form id="mealForm" style="display:none; margin-top:16px;">
            <label for="schoolSelect">학교 선택:</label>
            <select id="schoolSelect" name="schoolSelect" required></select>
            <label for="mealDate">조회 날짜 (YYYYMMDD, 예: 20240601):</label>
            <input type="text" id="mealDate" name="mealDate" placeholder="오늘 날짜는 자동 입력">
            <button type="submit">급식 조회</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
